<body>
  <h2>topological sorting program in javascript</h2>
</body>
<script>


	class Graph{

		
		constructor(v)
		{
			
			this.Vertx = v

			
			this.adj = new Array(this.Vertx)
			for (let i = 0 ; i < this.Vertx ; i+=1){
				this.adj[i] = new Array()
			}
		}

		
		Edge(v, w){
			this.adj[v].push(w)
		}

		
		topoUtil(v, visit, stack)
		{
			visit[v] = true;
			let i = 0;

			for(i = 0 ; i < this.adj[v].length ; i++){
				if(!visit[this.adj[v][i]]){
					this.topoUtil(this.adj[v][i], visit, stack)
				}
			}

			
			stack.push(v);
		}

		
		topo()
		{
			let stack = new Array()

			
			let visit = new Array(this.Vertx);
			for (let i = 0 ; i < this.Vertx ; i++){
				visit[i] = false;
			}

			
			for (let i = 0 ; i < this.Vertx ; i++){
				if (visit[i] == false){
					this.topoUtil(i, visit, stack);
				}
			}

			
			while (stack.length != 0){
				console.log(stack.pop() + " ")
			}
		}
	}

	
	var g = new Graph(6)
	g.Edge(5, 2)
	g.Edge(5, 0)
	g.Edge(4, 0)
	g.Edge(4, 1)
	g.Edge(2, 3)
	g.Edge(3, 1)
        g.Edge(2, 0)
        g.Edge(3, 0)
	
	console.log(" Topological sort ")
	
	
	g.topo()
	
	
</script>
